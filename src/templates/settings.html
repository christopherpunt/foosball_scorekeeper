<!-- Settings.html -->

{% extends 'base.html' %}

{% block title %}
    Settings
{% endblock %}

{% block styles %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        input[type="submit"] {
            margin-top: 20px;

            padding: 50px; /* Increase padding for a bigger button */
            font-size: 50px;
            cursor: pointer;
            border: none;
            border-radius: 10px; /* Add border-radius for rounded edges */
        }

        #lightsFormOn input[type="submit"] {
            background-color: #4caf50; /* Green for "On" button */
            color: #fff;
        }

        #lightsFormOff input[type="submit"] {
            background-color: #ff5555; /* Red for "Off" button */
            color: #fff;
        }

        #resetGame input[type="submit"] {
            padding: 20px;
            margin-top: 200px;
            font-size: 30px;
            background-color: #2f9ef8;
            color: #fff;
        }
    </style>
{% endblock %}

{% block content %}
    <!-- Lights Control Form -->
    <form id="lightsFormOn" action="/lights_on" method="post">
        <input type="submit" name="lightsOn" value="Turn lights on" />
    </form>

    <form id="lightsFormOff" action="/lights_off" method="post">
        <input type="submit" name="lightsOff" value="Turn lights off" />
    </form>

    <form id="resetGame" action="/reset_game" method="post">
        <input type="submit" name="reset_game" value="Actually Reset Game" />
    </form>
{% endblock %}
