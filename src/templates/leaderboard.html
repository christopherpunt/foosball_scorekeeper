<!-- leaderboard.html -->

{% extends 'base.html' %}

{% block title %}Leaderboard{% endblock %}

{% block styles %}
<style>
    h1 {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        font-size: 12px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #337ab7;
        color: #fff;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Leaderboard!</h1>
    <main>
        <h2>Top Players</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
            </thead>
            <tbody>
                {% for player, stats in stats.playerStats %}
                    <tr>
                        <td>{{ player }}</td>
                        <td>{{ stats.wins }}</td>
                        <td>{{ stats.losses }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/join_game">
            <button type="button">Start New Game</button>
        </a>
    </main>
{% endblock %}
</html>
